apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: ssh-server
        image: {{ .Values.app.image }}:{{ .Values.app.image.tag }}
        ports:
        - containerPort: {{ .Values.app.image.port }}
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Etc/UTC"
        - name: PASSWORD_ACCESS
          value: "true"
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-secrets
              key: {{ .Values.app.name }}-username
        - name: USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-secrets
              key: {{ .Values.app.name }}-password
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi