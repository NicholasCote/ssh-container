apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.app.name }}
    group: {{ .Values.app.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: ssh-container
        image: ncote/ubuntu-ssh:v11
        securityContext:
          privileged: true
        env:
        - name: SSH_USER_NCOTE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.app.name }}-ssh-key
              key: ssh-key
        - name: SSH_USER_NCOTE_SHELL
          value: "/bin/bash"
        - name: SSH_USER_NCOTE_GROUPS
          value: "sudo"
        ports:
        - containerPort: 22